<!DOCTYPE html>
<html>
<head>
	<title>Storby</title>
	<link rel="stylesheet" type="text/css" href="https://github.com/samostanek/Project-SSS/tree/master/static/storby.css">
</head>
<body>
	<div class="wrapper">
		<div class="main-nav">
			<div class="main-nav-items-layout">
				<div class="left-bar">
					<div class="logo">
						<a href="">
							<div class="logo-link"></div>
						</a>
					</div>
					<div class="search-bar">
						<input type="text" name="" placeholder="Search">
						<input type="button" name="">
					</div>
				</div>
				<div class="right-bar">
					<div class="button">
						<a href="">
							<div class="link-size">
								<div class="icon1"></div>
							</div>
						</a>
					</div>
					<div class="button">
						<a href="">
							<div class="link-size">
								<div class="icon2"></div>
							</div>
						</a>
					</div>
					<div class="button">
						<a href="">
							<div class="link-size">
								<div class="icon3"></div>
							</div>
						</a>
					</div>
				</div>
			</div>
		</div>
		<div class="sort-by-bar">
			<div class="stories-box">
				Stories
			</div>
			<div class="sort-by">
				<div class="active"></div>
				<div class="inactive"></div>
				<div class="inactive"></div>
			</div>
		</div>




		<div class="main-body">
		</div>
	</div>
</body>
</html>
