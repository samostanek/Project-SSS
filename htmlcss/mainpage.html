<!DOCTYPE html>
<html>
<head>
	<title>Storby</title>
	<link rel="stylesheet" type="text/css" href="storby.css">
	<script> function SuggestedActive() {
		document.getElementById('suggested').style.backgroundColor=['#741Ba6']
		document.getElementById('suggested').style.color=['white']
		document.getElementById('recent').style.backgroundColor=['rgb(209,209,209)']
		document.getElementById('recent').style.color=['grey']
		document.getElementById('popular').style.backgroundColor=['rgb(209,209,209)']
		document.getElementById('popular').style.color=['grey']
	}</script>
	<script> function RecentActive() {
		document.getElementById('suggested').style.backgroundColor=['rgb(209,209,209)']
		document.getElementById('suggested').style.color=['grey']
		document.getElementById('recent').style.backgroundColor=['#741Ba6']
		document.getElementById('recent').style.color=['white']
		document.getElementById('popular').style.backgroundColor=['rgb(209,209,209)']
		document.getElementById('popular').style.color=['grey']
	}</script>
	<script> function PopularActive() {
		document.getElementById('suggested').style.backgroundColor=['rgb(209,209,209)']
		document.getElementById('suggested').style.color=['grey']
		document.getElementById('recent').style.backgroundColor=['rgb(209,209,209)']
		document.getElementById('recent').style.color=['grey']
		document.getElementById('popular').style.backgroundColor=['#741Ba6']
		document.getElementById('popular').style.color=['white']
	}</script>
</head>
<body>
	<div class="wrapper">
		<div class="main-nav">
			<div class="main-nav-items-layout">
				<div class="left-bar">
					<div class="logo">
						<a href="">
							<div class="logo-link"></div>
						</a>
					</div>
					<div class="search-bar">
						<input type="text" name="" placeholder="Search">
						<input type="button" name="">
					</div>
				</div>
				<div class="right-bar">
					<div class="button">
						<a href="">
							<div class="link-size">
								<div class="icon1"></div>
							</div>
						</a>
					</div>
					<div class="button">
						<a href="">
							<div class="link-size">
								<div class="icon2"></div>
							</div>
						</a>
					</div>
					<div class="button">
						<a href="">
							<div class="link-size">
								<div class="icon3"></div>
							</div>
						</a>
					</div>
				</div>
			</div>
		</div>
		<div class="sort-by-bar">
			<!--div class="sort-by-bar-layout"   // waiting for responsive//-->		
				<div class="stories-box" align>
					<div class="text" align="center">Stories</div>	
				</div>
				<div class="sort-by">
					<div class="button">	
						<button id="suggested" onclick="SuggestedActive()">Suggested</button>
					</div>
					<div class="button">	
						<button id="recent" onclick="RecentActive()">Recent</button>
					</div>				
					<div class="button">	
						<button id="popular" onclick="PopularActive()">Popular</button>
					</div>
				</div>
			<!--/div-->
		</div>




		<div class="main-body">
		</div>
	</div>
</body>
</html>
